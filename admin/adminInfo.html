<script src="/js/lib/jquery.serialize-object.min.js"></script>
<script>
$(document).ready(function(){
	$("#admin_info").submit(function(){
		$.ajax({
			type: "POST",
			url: this.action,
			dataType: 'json',
			data: $(this).serializeObject(),
			success: function(res){
				if(res.result){
					alert(res.msg);
					location.reload();
				} else {
					alert(res.msg);
				}
			},
			error : function(xhr){
				if(xhr.status == 403){
					alert("세션이 만료되었습니다. 다시 로그인해주시기 바랍니다.");
					location.href = "/admin/login.do";
				}else{
					alert("오류가 발생하였습니다. 다시 시도해주시기 바랍니다.");
				}
			}
		});
		return false;
	});
})
</script>
